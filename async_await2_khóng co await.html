<body>
    <script>
        // a promise
        let result = new Promise(function (resolve, reject) {
            setTimeout(function () {
                resolve('Promise resolved')
            }, 4000);
        });

        // async function
        async function asyncFunc() {

            // wait until the promise resolves 
            // let result = await promise;
            //Khi không sử dụng await => không chờ đợi kết quả trả về từ promise
            console.log(result);
            result.then(function async(para) {
            console.log(para)
        });
            console.log('hello');
        }

        // calling the async function
        asyncFunc();
    </script>
</body>

</html>
